<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>JavaScript Quiz App</title>
  </head>
  <body>
    <div>
      <p class="cronometer" id="time">00:00</p>
      <div class="container">
        <h1>Trivia App</h1>
        <div id="quiz"></div>
        <div id="result" class="result"></div>
        <button id="reply" class="button" onclick="checkAnswer()">Reply</button>
        <button id="retry" class="button hide" onclick="retry()">Retry</button>
      </div>
      <!-- <button id="showAnswer" class="button hide">Show Answer</button> -->
    </div>
    <script>
    function retry() {
      window.location.replace("index.html");
    }
    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
